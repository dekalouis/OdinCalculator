<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="calculator">
      <h1 id="title">Calculator</h1>
      <div class="input-container">
        <div id="numberInput">0</div>
      </div>

      <div class="container">
        <div class="button-container">


          <button class="long-btn" id="clear">AC</button>  
          <button class="btn-operator" >%</button>
          <button class="btn-operator" id="divide">/</button>
          <button class="num-btn">1</button>
          <button class="num-btn">2</button>
          <button class="num-btn">3</button>

          <button class="btn-operator" id="add">+</button>

          <button class="num-btn">4</button>
          <button class="num-btn">5</button>
          <button class="num-btn">6</button>
         
          <button class="btn-operator" id="subtract">-</button>

          <button class="num-btn">7</button>
          <button class="num-btn">8</button>
          <button class="num-btn">9</button>
            
          <button class="btn-operator" id="multiply">x</button>

          <button class="num-btn long-btn">0</button>

          <button id="decimal">.</button>
          <button class="btn-operator" id="equal">=</button>
         
       
        
      

          
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
