<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container"></div>
    <div class="calculator">
      <h1 id="title">Calculator</h1>
      <div class="input-container">
        <input type="text" name="number" id="numberInput" disabled />
      </div>

      <div class="container">
        <div class="button-container">


          <button class="long-btn btn-operator">AC</button>  
          <button class="btn-operator" >%</button>
          <button class="btn-operator" id="divide">/</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>

          <button class="btn-operator" id="add">+</button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
         
          <button class="btn-operator" id="subtract">-</button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
            
          <button class="btn-operator" id="multiply">x</button>

          <button class="long-btn">0</button>

          <button id="decimal">.</button>
          <button class="btn-operator" id="equal">=</button>
         
       
        
      

          
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
